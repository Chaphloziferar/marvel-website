<div class="max-w-sm rounded overflow-hidden shadow-lg mt-8"
  (click)="selectCharacter(character)"
>
  <img class="w-full h-72" [src]="character.ImageUrl">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{character.Name}}</div>
    <p class="text-gray-700 text-base h-44">
      {{character.Description}}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Marvel</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Comic</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Character</span>
  </div>
</div>
